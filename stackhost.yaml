user:
  name: Japu
  github: Japu-Sahu

language: "python"
python_version: "3.10"

commands:
  build:
    - "apt-get update && apt-get install -y curl"  # ✅ Update system packages
    - "curl -fsSL https://deb.nodesource.com/setup_20.x | bash -"  # ✅ Prepare for Node.js
    - "apt-get install -y nodejs"  # ✅ Install Node.js
    # - "pip install --upgrade pip setuptools wheel"  # ✅ Upgrade pip to avoid broken installs
    - "pip install -r requirements.txt"  # ✅ Force a fresh install of dependencies

  start:
    - "python3 -m AnonXMusic"  # ✅ Start the bot normally

env:
  - "ENVIRONMENT=production"
