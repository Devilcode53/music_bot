user:
  name: Japu
  github: Japu-Sahu

language: "python"
python_version: "3.10"

commands:
  build:
    - "apt-get update && apt-get install -y curl"
    - "curl -fsSL https://deb.nodesource.com/setup_20.x | bash -"
    - "apt-get install -y nodejs"
    - "ln -sf $(which node) /usr/local/bin/node"  # ✅ Ensure Node.js is accessible
    - "pip install --upgrade pip"  # ✅ Upgrade pip to avoid issues
    - "pip install --no-cache-dir -r requirements.txt"  # ✅ Ensure clean install
  
  start:
    - "python3 -m AnonXMusic"

env:
  - "ENVIRONMENT=production"
