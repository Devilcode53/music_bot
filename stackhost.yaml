user:
  name: Japu
  github: Japu-Sahu

language: "javascript"
package_manager: "npm"

python_version: "3.10"

commands:
  build:
    - "npm config set prefix $HOME/.npm-global"  # Set local install directory
    - "export PATH=$HOME/.npm-global/bin:$PATH"  # Add local bin to PATH
    - "npm install --prefix=$HOME/.npm-global node@16"  # Install Node.js locally
    - "node --version"  # Print Node.js version for debugging
    - "pip install -r requirements.txt"
  start:
    - "export PATH=$HOME/.npm-global/bin:$PATH"  # Ensure Node.js is available
    - "python3 -m AnonXMusic"

env:
  - "ENVIRONMENT=production"
