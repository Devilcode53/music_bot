user:
  name: Japu
  github: Japu-Sahu

language: "python"
python_version: "3.10"

commands:
  build:
    - "pip install -r requirements.txt"
    - "sudo curl -fsSL https://deb.nodesource.com/setup_20.x | sudo bash -"
    - "sudo apt-get install -y nodejs"
    - "sudo ln -s $(which node) /app/nodejs/bin/node"  # Ensure Node.js is linked correctly

  package:
    - "nano inxi"

  start:
    - "env PATH=$PATH:/usr/local/bin:/usr/bin:/app/nodejs/bin python3 -m AnonXMusic"  # Fix PATH without nohup

env:
  - "ENVIRONMENT=production"
